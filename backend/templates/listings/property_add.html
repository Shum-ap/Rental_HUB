{% load static user_roles i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Add New Property" %} — Rental Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: grid;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #1e40af;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .lang-form select {
            padding: 6px 10px;
            border-radius: 5px;
            border: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">🏠 Rental Hub</div>
    <form action="{% url 'set_language' %}" method="post" class="lang-form">
        {% csrf_token %}
        <select name="language" onchange="this.form.submit()">
            {% get_current_language as LANGUAGE_CODE %}
            {% get_available_languages as LANGUAGES %}
            {% for lang_code, lang_name in LANGUAGES %}
                <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                    {% if lang_code == 'ru' %}🇷🇺 Русский{% elif lang_code == 'en' %}🇬🇧 English{% elif lang_code == 'de' %}🇩🇪 Deutsch{% else %}{{ lang_name }}{% endif %}
                </option>
            {% endfor %}
        </select>
    </form>
    <nav>
        <a href="/">{% trans "🏡 Home" %}</a>
        <a href="/profile/">{% trans "👤 Profile" %}</a>
        <a href="/admin/logout/">{% trans "🚪 Logout" %}</a>
    </nav>
</header>

<div class="container">
    <h1>{% trans "Add a New Property" %}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="title">{% trans "Property Title" %}:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">{% trans "Description" %}:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <label for="location">{% trans "Address / Location" %}:</label>
        <input type="text" id="location" name="location" required>

        <label for="price_eur">{% trans "Price (€ / night)" %}:</label>
        <input type="number" id="price_eur" name="price_eur" step="0.01" required>

        <label for="rooms">{% trans "Number of Rooms" %}:</label>
        <input type="number" id="rooms" name="rooms" min="1" required>

        <label for="listing_type">{% trans "Property Type" %}:</label>
        <select id="listing_type" name="listing_type" required>
            <option value="apartment">{% trans "Apartment" %}</option>
            <option value="house">{% trans "House" %}</option>
            <option value="studio">{% trans "Studio" %}</option>
        </select>

        <label for="image">{% trans "Image (optional)" %}:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">💾 {% trans "Save" %}</button>
    </form>

    <div class="back-link">
        <a href="/">{% trans "← Back to Home" %}</a>
    </div>
</div>
</body>
</html>
